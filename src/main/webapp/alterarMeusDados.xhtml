									<div class="col-md-4">

											</span>
											<h:inputText

												readonly="#{alterarMeusDadosMB.acaoEnum.getCodigo() == 0}" />

											</span>
											<h:inputText value="#{alterarMeusDadosMB.endereco.numero}"

												readonly="#{alterarMeusDadosMB.acaoEnum.getCodigo() == 0}" />
										</div>
									</div>
								</div>

								<div class="form-group">
									<p:commandButton value="Atualizar" class="btn-primary btn-md"
										action="#{alterarMeusDadosMB.editar()}" update="@form"
										styleClass="btn btn-primary" id="btnAtualizar" />

									<p:commandButton value="Cancelar" class="btn-primary btn-md"
										action="index" update="@form" styleClass="btn btn-default"
										id="btnCancelar" />
								</div>
							</div>
						</div>
					</h:panelGroup>
