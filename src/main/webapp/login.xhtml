<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"    />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="datepicker3.css"      />
	<h:outputStylesheet library="css" name="styles.css"           />
    <h:outputStylesheet library="css" name="myStyle.css"          />
<!--     <h:outputStylesheet href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" /> -->
	
	<link rel="icon" type="imagem/x-ico" href="resources/images/ucb.ico" />
	<title>ProdAc</title>
</h:head>
<h:body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
					<div class="titulo-centro-grande">
						Acesse o ProdAc
					</div>
				<div class="panel-body">
				    <p:messages id="message" autoUpdate="true" closable="true" />
				    <f:metadata>
				        <f:viewParam name = "dummy" />
				    	<f:event listener="#{loginMB.preRender}" type="preRenderView"></f:event>
				    </f:metadata>
					<h:form id="frm" role="form" prependId="false">
						    <div class="form-group">
							    <h:outputLabel for="username" value="Matrícula: " styleClass="control-label" />
								<div class="input-group">
								    <span class="input-group-addon">
									      <span class="glyphicon glyphicon-user"></span>
								    </span>
									<h:inputText id="username" class="form-control" placeholder="Matrícula" name="email" type="text" value="#{loginMB.matricula}" />
								</div>
							</div>
				           <div class="form-group">
							
								<h:outputLabel for="password" value="Senha:" />
								<div class="input-group">
									<span class="input-group-addon">
									       <span class="glyphicon glyphicon-lock"></span>
								    </span>
									<h:inputSecret id="password" class="form-control" placeholder="Password" name="password" type="password" value="#{loginMB.password}" />
								</div>
							</div>
							<div class = "row"></div>
							<br/>
							<div style="text-align:center">
                            	<p:commandButton id="btnLogin" styleClass="btn btn-primary btn-lg"  value="Login" action="#{loginMB.login}" ajax="false"/>
                 
 							</div>
 					</h:form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

	<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
	<h:outputScript library="js" name="jquery-3.3.1.js"    />
	<h:outputScript library="js" name="jquery.mask.js"    />
	
	<h:outputScript library="js" name="jquery-1.11.1.min.js"    />
	<h:outputScript library="js" name="bootstrap.min.js"        />
	<h:outputScript library="js" name="chart.min.js"            />
	<h:outputScript library="js" name="chart-data.js"           />
	<h:outputScript library="js" name="easypiechart.js"         />
	<h:outputScript library="js" name="easypiechart-data.js"    />
	<h:outputScript library="js" name="bootstrap-datepicker.js" />
	<h:outputScript library="js" name="custom.js"               />
	
	<script type="text/javascript">
	  WebFontConfig = {
	    google: { families: [ 'Roboto::latin' ] }
	  };
	  (function() {
	    var wf = document.createElement('script');
	    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	    wf.type = 'text/javascript';
	    wf.async = 'true';
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(wf, s);
	  })(); 
	</script>
</h:body>
</html>
