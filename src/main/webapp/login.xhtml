<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datepicker3.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="myStyle.css" />

</h:head>
<h:body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
					<div class="titulo-centro-grande">
						Acesse o prodAC
					</div>
				<div class="panel-body">
				    <p:messages id="message" autoUpdate="true" closable="true" />
				    <f:metadata>
				        <f:viewParam name = "dummy" />
				    	<f:event listener="#{loginMB.preRender}" type="preRenderView"></f:event>
				    </f:metadata>
					<h:form id="frm" role="form" prependId="false">
						<p:fieldset>
							<div class="form-group">
								<h:inputText id="username" class="form-control" placeholder="E-mail" name="email" type="text" value="#{loginMB.matricula}"  />
							</div>
							<div class="form-group">
								<h:inputSecret id="password" class="form-control" placeholder="Password" name="password" type="password" value="#{loginMB.password}" />
							</div>
							<div class = "row">
							   <div class="col-md-6">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Lembre me</input>
								</label>
								</div>
								<div class="col-md-6">
							   		<h:commandLink title="Esqueceu sua senha?" value="Esqueceu sua senha?" />
								</div>
							</div>
							<br/>
                            <h:commandButton id="btnLogin"  value="Login" action="#{loginMB.login}" ajax="false" />
                           </p:fieldset>
 					</h:form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

	<h:outputStylesheet library="js" name="jquery-1.11.1.min.js" />
	<h:outputStylesheet library="js" name="bootstrap.min.js" />
</h:body>
</html>
