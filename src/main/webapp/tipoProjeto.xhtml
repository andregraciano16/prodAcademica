<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="./template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="Conteudo">

		<h:form id="idFormulario">

			<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<ol class="breadcrumb" style="color: blue; background: #30a5ff">
								<div class="titulo-centro-grande">Tipo do Projeto</div>
							</ol>
						</div>
						<br />
					</div>

					<h:panelGroup rendered="#{!menuMB.isDiretor()}">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-4">
										<h2>Acesso negado.</h2>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>

					<h:panelGroup rendered="#{menuMB.isDiretor()}">
						<div class="panel panel-default">
						<div class="panel-heading">
								<h3>Cadastrar ou Pesquisar</h3>
							</div>
							<br />
							<div class="panel-body">

								<p:messages id="message" globalOnly="true" closable="true" />

								<br /> <br />
								<div class="row">
									<div class="col-md-4">
										<p:outputLabel for="idTipo" value="Tipo:"
											styleClass="control-label" />
										<div class="input-group">
											<span class="input-group-addon"> <span
												class="glyphicon glyphicon-tag"></span>
											</span>
											<h:inputText value="#{tipoProjetoMB.tipoProjeto.tipo}"
												class="form-control" maxlength="100" id="idTipo"
												validatorMessage="O Tipo não pode ser maior que 45 caracteres." />
										</div>
									</div>

									<div class="col-md-4">

										<p:outputLabel for="idDescricao" value="Descrição:"
											styleClass="control-label" />
										<div class="input-group">
											<span class="input-group-addon"> <span
												class="glyphicon glyphicon-tag"></span>
											</span>
											<h:inputText value="#{tipoProjetoMB.tipoProjeto.descricao}"
												class="form-control" maxlength="100" id="idDescricao"
												validatorMessage="A descrição não pode ser maior que 45 caracteres." />
										</div>
									</div>
								</div>

								<br />

								<div class="row"></div>

								<div class="form-group"
									style="padding-top: 70px; text-align: right;">

									<p:commandButton value="Cadastrar" class="btn-primary btn-md"
										action="#{tipoProjetoMB.cadastrar(tipoProjetoMB.tipoProjeto)}"
										update="@form" styleClass="btn btn-primary" id="btnCadastrar" />
									&nbsp;&nbsp;
									<p:commandButton value="Pesquisar" title="Pesquisar"
										actionListener="#{tipoProjetoMB.buscar}" update="@form"
										styleClass="btn btn-default" id="btnPesquisar" />
									&nbsp;&nbsp;
									<p:commandButton value="Limpar" title="Limpar"
										actionListener="#{tipoProjetoMB.limpar}" update="@form"
										styleClass="btn btn-primary" id="btnLimpar" />

								</div>

								<br /> <br />
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<p:dataTable id="idTable" var="item"
									value="#{tipoProjetoMB.tiposProjeto}" editable="true"
									styleClass="table table-striped table-bordered table-hover"
									paginator="true" rowsPerPageTemplate="10,20,30"
									currentPageReportTemplate="{startRecord} de {endRecord}"
									paginatorPosition="bottom"
									emptyMessage="Não foram encontrados registros"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

									<p:ajax event="rowEdit"
										listener="#{tipoProjetoMB.editar(item)}"
										update="idFormulario:idTable" />

									<p:ajax event="rowEditCancel"
										listener="#{tipoProjetoMB.cancela}"
										update="idFormulario:idTable" />

									<p:column headerText="Tipo">

										<p:cellEditor>

											<f:facet name="output">
												<h:outputText value="#{item.tipo}" />
											</f:facet>

											<f:facet name="input">
												<p:inputText value="#{item.tipo}" style="width:100%"
													maxlength="100" id="idEditTipo"
													validatorMessage="O tipo não pode ser maior que 100 caracteres." />
											</f:facet>

										</p:cellEditor>

									</p:column>


									<p:column headerText="Descrição">

										<p:cellEditor>

											<f:facet name="output">
												<h:outputText value="#{item.descricao}" />
											</f:facet>

											<f:facet name="input">
												<p:inputText value="#{item.descricao}" style="width:100%"
													maxlength="100" id="idEditDescricao"
													validatorMessage="A descrição não pode ser maior que 100 caracteres." />
											</f:facet>

										</p:cellEditor>

									</p:column>

									<p:column headerText="Ações" styleClass="coluna-acao">

										<p:rowEditor />
											&nbsp;
											<p:commandLink action="#{tipoProjetoMB.excluir(item)}"
											update="@form">
											<span class="glyphicon glyphicon-trash" />


											<p:confirm message="Tem certeza que deseja apagar?"
												header="Aviso" icon="ui-icon-alert" />

										</p:commandLink>

									</p:column>

								</p:dataTable>

								<p:confirmDialog global="true">

									<p:commandButton value="Sim" type="button" icon="ui-icon-check"
										styleClass="ui-confirmdialog-yes" />

									<p:commandButton value="Não" type="button" icon="ui-icon-close"
										styleClass="ui-confirmdialog-no" />

								</p:confirmDialog>

							</div>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
