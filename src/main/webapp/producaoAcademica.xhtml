<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

															<f:selectItem itemLabel="B2" itemValue="B2" />

															<f:selectItem itemLabel="B5" itemValue="B5" />
															<f:selectItem itemLabel="C" itemValue="C" />

													    </div>

												            Autore(s) Selecionado(s)
												        </f:facet>
													    <p:column headerText="ID">
													        <h:outputText value="#{autor.id}" />

													    <p:column headerText="Nome">
													        <h:outputText value="#{autor.nome}" />

													        <h:outputText value="#{autor.tipo}" />
													    </p:column>
													</p:dataTable>									    	
										    	</h:panelGroup>
										    </div>
									        <div class="col-md-1"></div>
									    </div>
									    <h:panelGroup rendered="#{!(producaoAcademicaMB.acaoEnum.codigo eq 0)}">

											     <div class="col-md-12">

													     <p:fileUpload id="idArquivo" fileUploadListener="#{producaoAcademicaMB.upload}" mode="advanced" style="padding-left: 0%;padding-right: 0%;" 
													                   dragDropSupport="false" multiple="true" sizeLimit="100000" fileLimit="3" update="@form"  />
													 </div>
												 </div>
										    </div>
										    <br/><br/>
									    </h:panelGroup>
									    <h:panelGroup rendered="#{!(producaoAcademicaMB.acaoEnum.codigo eq 0)}">

										        <div class="col-md-1"></div>
										        <br/>

															</p:column>

											    </div>

										        <br/>
