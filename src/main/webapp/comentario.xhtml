<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				template="./template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	<ui:define name="Conteudo">
			<h:form id="idFormulario">
			         
					<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
			            <div class="col-lg-12">
			                <div class="panel panel-default">
				                <div class="panel-heading">
						        <div class = "row">
									<ol class="breadcrumb" style="color:blue;background: #30a5ff">
										<div class="titulo-centro-grande"> Comentário </div>
								    </ol>
								</div>
								</div>
								<div class="panel-body">
								    <br/><br/><br/>
								    <div class="row">
								        <div class="col-md-2" />
								        <div class="col-md-8">
											<div class="form-group">
											    <h:outputLabel value="Título:" class="control-label" />
												<h:inputText id="name" name="name" value="#{comentarioMB.comentario.titulo}" type="text" placeholder="Título" class="form-control" />
											</div>
										</div>
										<div class="col-md-2" />
									</div>
									<br/>
									<div class="row">	
									    <div class="col-md-2" />
								        <div class="col-md-8">
											<div class="form-group">
		                                        <h:outputLabel value="Mensagem:" class="control-label" />
												<h:inputTextarea class="form-control" value="#{comentarioMB.comentario.decricao}" id="message" name="message" placeholder="Informe seu comentário" rows="10"/>
											</div>
										</div>
										<div class="col-md-2" />
									</div>		
									<div class="col-md-2" />
			                        <div class="form-group">
												<p:commandButton value="Comentar" 
												                 class="btn-primary btn-md" 
												                 action="#{comentarioMB.cadastrar()}" 
												                 update="@form"
												                 styleClass="btn btn-primary" />
			
												<p:commandButton value="Limpar" 
												                 title="Limpar"
												                 class="btn btn-primary-cinza"
													             actionListener="#{comentarioMB.limpar()}" 
													             update="@form"/>
									   </div>
									   <br /><br /><br /> 
									   <br /><br /><br />
									   <br /><br /><br />
									   <br />
									</div>
	   							</div>
						</div>
					</div>
		    </h:form>
	</ui:define>
</ui:composition>
