<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				template="./template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	<ui:define name="Conteudo">
			<h:form id="idFormulario">
					<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" >
					    <div class="col-lg-12">
						<div class="panel panel-default">
				                <div class="panel-heading">
								   <ol class="breadcrumb" style="color:blue;background: #30a5ff">
									   <div class="titulo-centro-grande">Tipo Docente </div>
								  </ol>
								</div>
							<div class="panel-body">
							      <p:messages id="message" globalOnly="true" closable="true" />
							      <br/>
							      <br/>
								  <div class="row">
									   <div class="col-md-4">
											<h:outputLabel value="Descrição:" styleClass="control-label"></h:outputLabel>
											<h:inputText value="#{tipoDocenteMB.descricao}" 
												         class= "form-control" 
												         maxlength="10"/>
										</div>
									</div>
		                            <br/>
		                            <div class="form-group" style="padding-top:90px;text-align:right;">
											<p:commandButton value="Cadastrar" 
											                 class="btn btn-md btn-primary" 
											                 action="#{tipoDocenteMB.cadastrar()}" 
											                 update="@form"/>
		
											<p:commandButton value="Pesquisar" 
											                 name="btnPesquisar" 
											                 class="btn btn-md btn-primary-cinza"
												             action="#{tipoDocenteMB.buscar()}"
												             update="@form" />
		
											<p:commandButton value="Limpar" 
											                 title="Limpar"
											                 styleClass="btn btn-md btn-primary"
												             actionListener="#{tipoDocenteMB.limpar()}" 
												             update="@form">
											</p:commandButton>
									</div>
									
									</div>
								</div>
									
									<div class="panel panel-default">
									<div class="panel-body">
									<p:dataTable id="tabelaDocente" var="item" value="#{tipoDocenteMB.tipos}" editable="true" 
						             tableStyleClass="table table-striped" paginator="true" rowsPerPageLabel="10" >
								        
								       <p:ajax event="rowEdit" listener="#{tipoDocenteMB.editar(item)}" />
								       <p:ajax event="rowEditCancel"/>
 
								       <p:column headerText="Descrição">
								           <p:cellEditor>
								               <f:facet name="output"><h:outputText id="idOutputTipo" value="#{item.tipo}" /></f:facet>
								               <f:facet name="input"><p:inputText id="modelInput" value="#{item.tipo}" style="width:100%"/></f:facet>
								           </p:cellEditor>
								       </p:column>
									   <p:column>
											<f:facet name="header">Editar</f:facet>									    
												<p:rowEditor />
									   </p:column>
									   <p:column>
									   		  <f:facet name="header">Remover</f:facet>
											   <h:commandLink action="#{tipoDocenteMB.excluir(item)}"  update="@form">
												   <span class="ui-icon ui-icon-close" aria-hidden="true"/>
											   </h:commandLink>
									    </p:column>
									</p:dataTable>
							</div>	
						</div>
					</div>
				</div>
		    </h:form>
	</ui:define>
</ui:composition>
