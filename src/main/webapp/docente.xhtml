
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

													 <span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>

													<h:inputText value="#{docenteMB.docente.matricula}"

										</div>
										<div class="col-md-4">

												           <f:selectItem itemLabel="Feminino" itemValue="F" />
												       </h:selectOneMenu>
												     </div>
									        </div>
								        </div>
								        <div class="col-md-4">

															         class= "form-control"

															         id="idCelular"/>
													</div>
											</div>
										</div>
										<div class="col-md-4">

														<h:inputText value="#{docenteMB.docente.telefoneFixo}"

														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>

															         class= "form-control" 
															         maxlength="10"
															         id="idEmail"/>

											</div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												<h:outputLabel value="Ativo: " for="idAtivo" styleClass="control-label"></h:outputLabel>

													<span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>
													</span>
											        <h:selectOneMenu id="idAtivo" value="#{docenteMB.docente.ativo}" styleClass="form-control">
											            <f:selectItem itemLabel="Sim" itemValue="S" />
											            <f:selectItem itemLabel="Não" itemValue="N" />
											        </h:selectOneMenu>

										     </div>

<!-- 												</div> -->

<!-- 								        </div> -->
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<h:outputLabel value="Ramal: " for="idRamal" styleClass="control-label" />
										        <div class="input-group">
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>

													<h:inputText value="#{docenteMB.docente.ramal}" 
														         class= "form-control" 
														         maxlength="10"
														         id="idRamal"/>

															<span class="glyphicon glyphicon-tag"></span>

												        <h:selectOneMenu id="idTipo" value="#{docenteMB.tipoDocente.idTipoDocente}" styleClass="form-control"

												        <h:selectOneMenu id="idCurso" value="#{docenteMB.curso.idCurso}" styleClass="form-control"

															<f:selectItems itemLabel="#{c.nome}" itemValue="#{c.idCurso}" var="c" 
															               value="#{docenteMB.getCursos()}" />
												        </h:selectOneMenu>
												     </div>

											</div>
										</div>

											      <div class="input-group">
													   <span class="input-group-addon">

										</div>

										    <div class="form-group">
												  <h:outputLabel value="Complemento: " for="idEndCompl" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>

														<h:inputText value="#{docenteMB.endereco.complemento}" 
															         class= "form-control" 
															         maxlength="10"
															         id="idEndCompl"/>
												  </div>
											</div>
										</div>
										<div class="col-md-4">

		                            <br/>
		                            <div class="form-group">
											<p:commandButton value="Cadastrar" 
											                 class="btn-primary btn-md" 
											                 action="#{docenteMB.cadastrar()}" 
											                 update="@form"
											                 styleClass="btn btn-primary" />
		
											<p:commandButton value="Limpar" 
											                 title="Limpar"
											                 class="btn btn-primary-cinza"
												             actionListener="#{docenteMB.limpar()}" 
												             update="@form"/>
									</div>
									<br />
									<br /> 
									<br />
                                   
								</div>	
							</div>
						</div>
					</div>
		    </h:form>
