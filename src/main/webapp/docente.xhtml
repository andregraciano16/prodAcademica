
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

				xmlns="http://www.w3.org/1999/xhtml"

				xmlns:p="http://primefaces.org/ui">
	<ui:define name="Conteudo">
			<h:form id="idFormulario">
					<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
			            <div class="col-lg-12">
			                 <div class="panel panel-default">
				                <div class="panel-heading">
									<ol class="breadcrumb" style="color:blue;background: #30a5ff">
										<div class="titulo-centro-grande"> Docente </div>
								    </ol>
								</div>
				                <p:messages id="messages" globalOnly="true" closable="true" /><br/>
							</div>
			                <p:panel id="painel" rendered="#{docenteMB.acaoEnum.getCodigo() != 3}">
			                <div class="panel panel-default">

							<div class="panel-body">
								  <div class="row">
									   <div class="col-md-4">
										    <div class="form-group">
												<h:outputLabel value="Matricula:" for="idMatricula" styleClass="control-label"/>
											    <div class="input-group">
													 <span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>
													 </span>
													<h:inputText value="#{docenteMB.docente.matricula}" class= "form-control" 
														         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idMatricula"/>
												</div>
											</div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												<h:outputLabel value="Nome:" for="idNome" styleClass="control-label"/>
											    <div class="input-group">
													 <span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>
													 </span>	
													<h:inputText value="#{docenteMB.docente.nome}" class= "form-control" 
														         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idNome"/>
												</div>
											</div>       
										</div>
										<div class="col-md-4">
										    <div class="form-group">
													<h:outputLabel value="Situação:" for="idSituacao" styleClass="control-label"/>
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>	
														<h:inputText value="#{docenteMB.docente.situacao}" class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idSituacao"/>
												    </div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
										    <div class="form-group">
													<h:outputLabel value="Sexo:" for="idSelSex" styleClass="control-label"/>
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>	
												       <h:selectOneMenu id="idSelSex"  value="#{docenteMB.docente.sexo}" styleClass="form-control" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}">
												           <f:selectItem itemLabel="Masculino" itemValue="M" />
												           <f:selectItem itemLabel="Feminino" itemValue="F" />
												       </h:selectOneMenu>
												     </div>
									        </div>
								        </div>
								        <div class="col-md-4">
										    <div class="form-group">
													<h:outputLabel value="Celular:" for="idCelular" styleClass="control-label"/>
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>	
														<h:inputText value="#{docenteMB.docente.celular}" class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idCelular"/>
													</div>
											</div>
										</div>
										<div class="col-md-4">
                                             <div class="form-group">
													<h:outputLabel value="Telefone Fixo:" for="idFixo" styleClass="control-label"/>
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>			
														<h:inputText value="#{docenteMB.docente.telefoneFixo}" class= "form-control" 
												            maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idFixo"/>
												    </div>
										     </div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
													<h:outputLabel value="Email:" for="idEmail" styleClass="control-label"></h:outputLabel>
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>
														<h:inputText value="#{docenteMB.docente.email}" class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idEmail"/>
													</div>
											</div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												<h:outputLabel value="Ativo: " for="idAtivo" styleClass="control-label"></h:outputLabel>
										        <div class="input-group">
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>
													</span>
											        <h:selectOneMenu id="idAtivo" value="#{docenteMB.docente.ativo}" styleClass="form-control" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}">
											            <f:selectItem itemLabel="Sim" itemValue="#{1}" />
											            <f:selectItem itemLabel="Não" itemValue="#{0}" />
											        </h:selectOneMenu>
										        </div>
										     </div>
								        </div>
<!-- 								        <div class="col-md-4"> 	 -->
<!-- 								            <div class="form-group"> -->
<!-- 												<h:outputLabel value="Data Nascimento:" styleClass="control-label"></h:outputLabel> -->
<!-- 										        <div class="input-group"> -->
<!-- 													<span class="input-group-addon"> -->
<!-- 														<span class="glyphicon glyphicon-tag"></span> -->
<!-- 													</span> -->

<!-- 												</div> -->
<!-- 								        	</div> -->
<!-- 								        </div> -->
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<h:outputLabel value="Ramal: " for="idRamal" styleClass="control-label" />
										        <div class="input-group">
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-tag"></span>
													</span>
													<h:inputText value="#{docenteMB.docente.ramal}" class= "form-control" 
														         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idRamal"/>
												</div>
											</div>
	                               		</div>	
	                               		<div class="col-md-4">
	                               		    <div class="form-group">
												<div class="form-group">
													<h:outputLabel value="Tipo docente:" for="idTipo" styleClass="control-label" />
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>
												        <h:selectOneMenu id="idTipo" value="#{docenteMB.tipoDocente.idTipoDocente}" styleClass="form-control"
												                         disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" >
															<f:selectItems itemLabel="#{tipo.tipo}" itemValue="#{tipo.idTipoDocente}" var="tipo" 
															               value="#{docenteMB.getTipoDocentes()}" />
												        </h:selectOneMenu>
												     </div>
											  </div>
									        </div>
								        </div>		
								        <div class="col-md-4">
	                               		    <div class="form-group">
												<div class="form-group">
													<h:outputLabel value="Curso:" for="idCurso" styleClass="control-label" />
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>
												        <h:selectOneMenu id="idCurso" value="#{docenteMB.curso.idCurso}" styleClass="form-control"
												                         disabled="#{docenteMB.acaoEnum.getCodigo() == 0}">
															<f:selectItems itemLabel="#{c.nome}" itemValue="#{c.idCurso}" var="c" 
															               value="#{docenteMB.getCursos()}" />
												        </h:selectOneMenu>
												     </div>
											  </div>
									        </div>
								        </div>							
									</div>
									<div class = "row">
										<div class="col-md-4">
										    <div class="form-group">
													<h:outputLabel value="Estado:" for="idEstado" styleClass="control-label" />
											        <div class="input-group">
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-tag"></span>
														</span>
														<h:inputText value="#{docenteMB.endereco.estado}" class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idEstado"/>
													 </div>
											</div>
										</div>
										<div class="col-md-4">
										     <div class="form-group">
												  <h:outputLabel value="Cidade:" for="idCidade" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>
													   </span>
														<h:inputText value="#{docenteMB.endereco.cidade}" class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idCidade"/>
													</div>
												</div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												  <h:outputLabel value="Bairro:" for="idBairro" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>
													   </span>
													   <h:inputText value="#{docenteMB.endereco.bairro}" class= "form-control" id="idBairro"
															        maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" />
												  </div>
											</div>
										</div>
									</div>
									
									<div class = "row">
										<div class="col-md-4">
										    <div class="form-group">
												  <h:outputLabel value="Rua: " for="idEndRua" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>
													   </span>
														<h:inputText value="#{docenteMB.endereco.rua}" class= "form-control" id="idEndRua"
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" />
													</div>
											  </div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												  <h:outputLabel value="Complemento: " for="idEndCompl" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>
													   </span>
														<h:inputText value="#{docenteMB.endereco.complemento}"  class= "form-control" 
															         maxlength="10" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}" id="idEndCompl"/>
												  </div>
											</div>
										</div>
										<div class="col-md-4">
										    <div class="form-group">
												  <h:outputLabel value="Número: " for="idEndNum" styleClass="control-label" />
											      <div class="input-group">
													   <span class="input-group-addon">
														   <span class="glyphicon glyphicon-tag"></span>
													   </span>
														<h:inputText value="#{docenteMB.endereco.numero}" disabled="#{docenteMB.acaoEnum.getCodigo() == 0}"
															         class= "form-control" maxlength="10" id="idEndNum"/>
												  </div>
											</div>
										</div>
									</div>
		                            <br/>
		                            <div class="form-group">
											<p:commandButton value="Cadastrar" action="#{docenteMB.atualizar()}" update="@form" class="btn btn-primary" 
											                 rendered="#{docenteMB.acaoEnum.getCodigo() != 0}"/>
											<p:commandButton value="Limpar" title="Limpar" class="btn btn-primary-cinza" rendered="#{docenteMB.acaoEnum.getCodigo() != 0}"
												             actionListener="#{docenteMB.limpar()}" update="@form"/>
									</div><br /><br /><br />
								</div>	
							</div>
							</p:panel>
							<h:panelGroup rendered="#{docenteMB.acaoEnum.getCodigo() == 3}">
								 <div class="panel panel-default" >
					                 <div class="panel-heading">
					                       <h3>Dados para pesquisa</h3><br/><br/>
					                 </div> 
					                 <div class="panel-body">
									     <div class="row">
											   <div class="col-md-4">
												    <div class="form-group">
														<h:outputLabel value="Matricula:" for="idMatriculaPesq" styleClass="control-label"/>
													    <div class="input-group">
															 <span class="input-group-addon">
																<span class="glyphicon glyphicon-tag"></span>
															 </span>
															<h:inputText value="#{docenteMB.docentePesq.matricula}" class= "form-control" 
																         maxlength="10" id="idMatriculaPesq"/>
														</div>
													</div>
												</div>
												<div class="col-md-4">
												    <div class="form-group">
														<h:outputLabel value="Nome:" for="idNomePesq" styleClass="control-label"/>
													    <div class="input-group">
															 <span class="input-group-addon">
																<span class="glyphicon glyphicon-tag"></span>
															 </span>	
															<h:inputText value="#{docenteMB.docentePesq.nome}" class= "form-control" 
																         maxlength="10"  id="idNomePesq"/>
														</div>
													</div>       
												</div>
										 </div>
										<div class="form-group" style="text-align:right;">
										    <p:commandButton value="Pesquisar" action="#{docenteMB.buscar()}" update="@form" class="btn btn-primary" />
											<p:commandButton value="Limpar" title="Limpar" class="btn btn-primary-cinza" actionListener="#{docenteMB.limpar()}" update="@form"/>
										</div>
									</div> 
								 </div>
								 <div class="panel panel-default" >
					                  <div class="panel-heading">
					                      <h3>Docentes cadastrados</h3><br/><br/>
					                  </div>
							 	     <div class="panel-body">
							 	   		<p:dataTable id="tabelaCurso" var="item" value="#{docenteMB.docentes}" 
								                     styleClass="table table-striped table-bordered table-hover" paginator="true" 
							                         rowsPerPageTemplate="10,20,30" currentPageReportTemplate="{startRecord} de {endRecord}"
							                         paginatorPosition="bottom" emptyMessage="Não foram encontrados registros"
							                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
						 
										       <p:column headerText="Código">
									               <h:outputText value="#{item.idDocente}" title="#{item.idDocente}" />
										       </p:column>
										       <p:column headerText="Matricula">
									               <h:outputText value="#{item.matricula}" title="#{item.matricula}" />
										       </p:column>
										       <p:column headerText="Nome">
									               <h:outputText value="#{item.nome}" title="#{item.nome}" />
										       </p:column>
										       <p:column headerText="Email">
									               <h:outputText value="#{item.email}" title="#{item.email}" />
										       </p:column>
										       <p:column headerText="Ramal">
									               <h:outputText value="#{item.ramal}" title="#{item.ramal}" />
										       </p:column>
										       <p:column headerText="Ativo">
									               <h:outputText value="#{item.ativo eq  '1' ? 'ATIVO' : 'INATIVO'}" title="#{item.ativo eq  '1' ? 'ATIVO' : 'INATIVO'}" />
										       </p:column>
												<p:column headerText="Ação" style="width:12%;text-align:center;">
													 <p:commandLink action="#{docenteMB.prepararEdicao(item)}" update="@form">
														   <span class="glyphicon glyphicon-pencil" />
													 </p:commandLink>
													 <p:commandLink action="#{docenteMB.visualizar(item)}" update="@form">
														   <span class="glyphicon glyphicon-search" />
													 </p:commandLink>
													 <p:commandLink action="#{docenteMB.excluir(item)}" update="@form">
														   <span class="glyphicon glyphicon-trash" />
													  </p:commandLink>
											    </p:column>
											</p:dataTable>
							 	   </div>
							 	   <script type="text/javascript">
							 	        $(document).ready(function(){
							 	        $(".idFixo").mask("9999-9999");
							 	        });
								  </script>
							 </div>
                            </h:panelGroup>
						</div>
					</div>
		    </h:form>
	</ui:define>
</ui:composition>
